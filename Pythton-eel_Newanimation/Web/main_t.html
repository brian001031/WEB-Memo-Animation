	function SizeToLarge(){
	
		//超過300就判定最大(目前MAX為 300%)		
		if(size>300){
		   $("div").css("font-style","oblique");		  
		   $("div").css("color","blue");
		   alert("Too largest !!");				   		  		   
		}else{		
			size = size+25;
			//使用javascript中的CSS函數控制body內的字體大小
			//P.S. body也可以換成 id name 或 class name 
			//例如：$("#idfont") 或是 $(".idfont")				
			$("div").css("border",size/3+"px gold solid");
			$("div").css("font-size",size+"%");
			$("div").css("font-style","normal");
			$("div").css("color","black");			
		}		
	}
	
	function SizeTosmall(){
	
			//判斷目前size大小			
            if(size>50){
                //如果不是最大則每次減少25%
                size = size-25;
                //使用javascript中的CSS函數控制字體大小
                //P.S. body也可以換成 id name 或 class name 
                //例如：$("#idfont") 或是 $(".idfont")
				$("div").css("border",size/3+"px gold solid");
                $("div").css("font-size",size+"%");
				$("div").css("font-style","normal");
				$("div").css("color","black");
            }else{
                //如果已經到最小就提示已經最小(此例最小為50%)
				 $("div").css("font-style","italic");		  
				 $("div").css("color","Red");
                alert("already smallest !!");
            }
	}
